<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Ionic registeration home
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password" required>
      </ion-input>
    </ion-item>
    
    <ion-button type="submit" (click)="gotonext()" expand="block" color="danger">
      Login
    </ion-button>
  </ion-list>

</ion-content>
